<div class="register-container container mt-5">
  <form (ngSubmit)="register()">
    <button type="button" class="btn btn-sm" routerLink="/login">Back to Log In</button>
    <div class="text mb-4">
      <h1>Register</h1>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="username">Username</label>
        <input id="username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" maxlength="64" [(ngModel)]="password" name="password"
          required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{4,64}$" #pwdCtrl="ngModel">
        <small class="text-muted">
          Must be 4-64 chars, include uppercase, lowercase, number, and special character.
        </small>
        <div *ngIf="pwdCtrl.invalid && pwdCtrl.touched" class="text-danger">
          Password does not meet complexity requirements.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Register</button>
  </form>
</div>
