<div class="register-container container mt-5">
  <form (ngSubmit)="register()">
    <button type="button" class="btn btn-sm" routerLink="/login">Back to Log In</button>
    <div class="text mb-4">
      <h1>Register</h1>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="username">Username</label>
        <input id="username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Register</button>
  </form>
</div>
